<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="btn">
    <button mat-raised-button (click)="navigateToNameCreate()" routerLink="/adicionar">Adicionar</button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="users" >
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th class="nome" mat-header-cell *matHeaderCellDef>NOME</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
      <!-- age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef >IDADE</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef >AÃ‡OES</th>
              <td mat-cell *matCellDef="let row">
            <a routerLink="/editar/{{row.id}}" class="edit">
              <i class="material-icons">
              edit
              </i>
            </a>
            <a routerLink="/excluir/{{row.id}}" class="delete">
              <i class="material-icons">
              delete
              </i>
            </a>

              </td>
            </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</body>
</html>
